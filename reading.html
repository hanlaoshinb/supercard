    <script>
        // 移动设备菜单控制
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMenuBtn = document.getElementById('close-menu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('translate-x-full');
            mobileMenu.classList.add('translate-x-0');
        });

        closeMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('translate-x-0');
            mobileMenu.classList.add('translate-x-full');
        });
        
        // 文本框字数统计和按钮激活
        const questionInput = document.getElementById('question-input');
        const charCount = document.getElementById('char-count');
        const submitButton = document.getElementById('submit-question');
        
        questionInput.addEventListener('input', () => {
            const count = questionInput.value.length;
            charCount.textContent = `${count}/300`;
            
            // 如果输入内容则激活按钮
            submitButton.disabled = count === 0;
        });
        
        // 问题建议点击事件
        const questionSuggestions = document.querySelectorAll('.bg-white.rounded-xl button');
        questionSuggestions.forEach(suggestion => {
            suggestion.addEventListener('click', () => {
                // 获取建议文本（去除表情符号）
                const text = suggestion.innerText.replace(/^[^\s]+\s/, '');
                questionInput.value = text;
                
                // 触发input事件以更新计数和激活按钮
                const event = new Event('input', { bubbles: true });
                questionInput.dispatchEvent(event);
                
                // 聚焦输入框
                questionInput.focus();
            });
        });
        
        // 表单提交
        submitButton.addEventListener('click', () => {
            // 获取URL参数中的塔罗师
            const urlParams = new URLSearchParams(window.location.search);
            const master = urlParams.get('master');
            
            // 跳转到选择牌阵页面而不是结果页面
            window.location.href = `select-spread.html?master=${master}&question=${encodeURIComponent(questionInput.value)}`;
        });
    </script>
